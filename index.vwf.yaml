--- 
extends: http://vwf.example.com/scene.vwf
properties:
  ambientColor: [255, 255, 255]
  bulletCount: 0
  distanceForCollision: 12
  enemyCount: 0
  enemiesKilled: 0
  healthMultiplier: 1.0
  healthMultiplierTimer: 10
  moveSpeed: 1.0
  moveSpeedTimer: 5
  makeOwnAvatarVisible: true
  usersShareView: false
  userObject:
    extends: http://vwf.example.com/node3.vwf
    implements: [ "http://vwf.example.com/navigable.vwf" ]
    properties:
      translationSpeed: 100
      rotationSpeed: 0
      health: 100
      numTimesDead: 0
      navmode: walk
      lookmode: none
    children:
      camera:
        extends: http://vwf.example.com/camera.vwf
        properties:
          translation: [ 250, 0, 600 ]
          rotation: [1, 0, 0, -90]
          far: 1000000
          near: 1
      avatar:
        extends: http://vwf.example.com/node3.vwf
        source: ball.dae
        type: model/vnd.collada+xml
        children:
          material:
            extends: http://vwf.example.com/material.vwf
            properties:
              color: "#00ffff"
    scripts:
    - |
        this.transformChanged = function(){
          var myTranslation = this.translation;
          if(myTranslation[0] > 1000){
            myTranslation[0] = 1000;
          }
          else if(myTranslation[0] < -1000){
            myTranslation[0] = -1000;
          }
          if(myTranslation[1] > 1000){
            myTranslation[1] = 1000;
          }
          else if(myTranslation[1] < -1000){
            myTranslation[1] = -1000;
          }
        }
        //@ sourceURL=transformedChanged.vwf   
methods:
  calculateEnemyMovement:
  calculateClosestPlayer:
  checkIfHitEnemy: 
  checkIfHitPowerup:
  createEnemy:
  createPowerUp:
  enemyHitsPlayer:
  findPlayers:
  findUnusedEnemy:
  fire:
  increaseEnemyHealth:
  increaseEnemyMoveSpeed:
  initializeBullets:
  initializeEnemy:
  initializePowerUp:
  moveBullet:
  playerDied:
children:
  board:
    extends: http://vwf.example.com/node3.vwf
    source: boardlarge.dae
    properties:
      xPos: 0
      yPos: 0
  enemies:
    extends: http://vwf.example.com/node3.vwf
  bullet:
    extends: http://vwf.example.com/node3.vwf
  powerUps:
    extends: http://vwf.example.com/node3.vwf
scripts:
- source: "index-model.js"