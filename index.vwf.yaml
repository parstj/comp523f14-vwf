--- 
extends: http://vwf.example.com/scene.vwf
properties:
  # keyPressInfo:
  moveSpeed: 2.5
  usersShareView: false
  userObject:
    extends: http://vwf.example.com/node3.vwf
    implements: [ "http://vwf.example.com/navigable.vwf" ]
    properties:
      translationSpeed: 1000
      navmode: walk
    children:
      camera:
        extends: http://vwf.example.com/camera.vwf
        properties:
          translation: [ 250, 0, 600 ]
          rotation: [1, 0, 0, -90]
          far: 1000000
          near: 1
      avatar:
        extends: http://vwf.example.com/node3.vwf
        source: ball.dae
        type: model/vnd.collada+xml
        properties:
          xPos: 0
          yPos: 0 
children:
  board:
    extends: http://vwf.example.com/node3.vwf
    source: board.dae
    properties:
      xPos: 0
      yPos: 0
  light:
    extends: http://vwf.example.com/light.vwf
    properties:
      distance: 2000
      translation: [ 400, -400, 900 ]
methods:
  initializeCamera:
scripts:
- |
    this.initialize = function() {

      this.future( 0 ).initializeCamera();
      //this.future( 0 ).update();
    }

    this.initializeCamera = function() {
      this.camera.translation = [ 250, 0, 600 ];
      this.camera.rotation = [ 1, 0, 0, -90 ];

      // Disable navigation
      this.camera.touchmode = "none";
      this.camera.navmode = "none";
    }
